<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de IMC</h1>
        </header>
        <main>
            <form id="imcForm">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" placeholder="Digite seu peso" required>
                
                <label for="altura">Altura (m):</label>
                <input type="number" id="altura" placeholder="Digite sua altura" step="0.01" required>
                
                <button type="button" id="calcular">Calcular</button>
                <button type="reset" id="resetar">Resetar</button>
            </form>
            <div id="resultado" class="resultado oculto"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
